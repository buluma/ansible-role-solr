---
- name: Converge
  hosts: all
  become: true

  vars:
    solr_version: "3.6.2"

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: "true"
        cache_valid_time: "600"
      when: ansible_os_family == "Debian"

  roles:
    - role: buluma.java
    - role: buluma.solr
